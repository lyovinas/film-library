<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <meta charset="UTF-8">
  <title>Добавить фильм к создателю</title>
</head>

<body>
<div layout:fragment="content">
  <h3 class="mt-3 mb-3" th:text="'Добавить фильм к создателю: ' + ${directorsFio}"></h3>
  <form class="needs-validation" novalidate style="max-width: 50vw" method="POST" th:action="@{/directors/addFilm}" th:object="${directorsFilmForm}">
    <input type="hidden" name="directorId" th:value="${directorId}">
    <div class="mt-3 row g-2">
      <div class="col-md">
        <div class="form-floating">
          <select class="form-select" name="filmId" id="filmTitle" required>
            <option selected th:value="${null}">Выберите фильм</option>
            <option
                th:each="film : ${films}"
                th:value="${film.getId()}"
                th:text="${film.getTitle()}">
            </option>
          </select>
          <label for="filmTitle">Название фильма</label>
        </div>
      </div>
    </div>
    <div class="mt-3 row g-2">
      <button type="submit" class="btn btn-primary">Добавить</button>
      <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
    </div>
  </form>
</div>
</body>

</html>
